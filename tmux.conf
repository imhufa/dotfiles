#### tmux configuration

set -g mode-keys vi
set -g prefix C-space
set -g mouse on
set-window-option -g mode-keys vi

### status bar
set -g status-bg magenta
set -g status-fg pink
set -g window-status-style bg=yellow
set -g window-status-current-style bg=orange,fg=black

unbind C-space
unbind C-b
### custom keybind
#bind C-space prefix
#bind C-space send-prefix
bind -n a prefix
bind -n insert paste-buffer
bind a send-prefix
bind r source-file ~/.tmux.conf \; display "reloaded."
bind C-n new-window

bind ] copy-mode
bind p paste-buffer

