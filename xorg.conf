## path: /etc/X11/xorg.conf

# display timeout
Section "ServerLayout"
	Option		"BlankTime"		"0"
	Option		"StandbyTime"	"0"
	Option		"SuspendTime"	"0"
	Option		"OffTime"		"0"
	...
EndSection

Section "Monitor"
  ...
	Option		"DPMS" "false"
EndSection

Section "InputClass"
	Identifier "wireless mouse"
	MatchDriver "libinput"
	Match Product "2.4G Mouse"
	Option "AccelSpeed" "0"
EndSection

Section "InputClass"
	Identifier "wireless mouse"
	MatchIsPointer "Yes"
# mouse acceleration 1 1 0 to disable
	Option "AccelerationNumerator" "1"
	Option "AccelerationDenominator" "1"
	Option "AccelerationThreshold" "0"
# curved deceleration
	Option "AdaptiveDeceleration" "2"
# linear deceleration
	Option "ConstantDeceleration" "0"
EndSection

