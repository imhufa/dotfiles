<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>
<div id="option_page">

<!-- Top bar -->
<div id="option_topmenu">
<div id="option_left"><span id="lbl_option"></span></div>
<div id="option_right">
  <a href="#" id="lnk_save"></a> &nbsp; &nbsp; 
  <a href="#" id="lnk_cancel"></a>
</div></div>

<!-- logo -->
<div id="option_toplogo">
  <div id="tbl_area">
    <table id="toptable">
    <tr>
    <td class="logo_left"><div class="divimg"><img src="image/logo-64.png" alt=""></div></td>
    <td class="logo_right"><span id="lbl_title">Http User-Agent Switcher</span></td>
    </tr>
    </table>
  </div>
  <div id="do_you_like">
  </div>
</div>

<!-- Options -->
<div id="options_section">
<table class="options_table">
<tr>
<td class="menu">
<a href="#" id="lnk_agents" class="menu_sel">Manage User-Agents</a>
<a href="#" id="lnk_group" class="menu_unsel">Manage Groups</a>
<a href="#" id="lnk_general" class="menu_unsel">General</a>
<a href="#" id="lnk_about" class="menu_unsel">About</a>
</td>
<td class="pages">
  <!-- page: manage user-agent  -->
  <div id="page_agents" class="display">
    <div class="options_title" id="lbl_agents"></div>
    <div class="options_item">
      <table id="agents_table">
      <tr>
      <td class="list">
      <div id="wrap_ualist"></div>
      <div id="wrap_buttons"></div>    
      </td>
      <td>
      <div id="wrap_edit">
      </div>
      </td>
      </tr></table>
    </div>
  </div>
  
  <!-- page: manage groups  -->
  <div id="page_group" class="hide">
    <div class="options_title" id="lbl_group"></div>
    <div class="options_item">
      <table id="groups_table">
      <tr><td>
      <div id="wrap_bwslist"></div>
      <div id="wrap_bwsbtn"></div>
      </td><td>
      <div id="wrap_devlist"></div>
      <div id="wrap_devbtn"></div>
      </td></tr></table>
    </div>
  </div>
  
  <!-- page: general -->
  <div id="page_general" class="hide">
    <div class="options_title" id="lbl_general"></div>
    <div class="options_item">
      <div id="wrap_general"></div>
    </div>
  </div>
  
  <div id="page_about" class="hide">
    <div class="options_title" id="lbl_about"></div>
    <div class="options_item">
      <div id="wrap_about"></div>
    </div>
  </div>
</td>
</tr></table>  
<!--
  <div class="options_item">
    <button id="btn_save"></button>
    <button id="btn_cancel"></button>
  </div>  
-->
</div>
