<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>Http User-Agent Switcher</title>
<link rel="stylesheet" href="style.css" type="text/css">
<script type="text/javascript" src="js/lib/jquery-1.8.0.min.js"></script> 
<script type="text/javascript" src="js/lib/jquery.lightbox_me.js"></script> 
<script type="text/javascript" src="js/settings.js"></script> 
<script type="text/javascript" src="js/public.js"></script> 
<script type="text/javascript" src="js/popup.js"></script> 
</head>
<body>
<DIV id="whole">

<div id="pop_history"></div>
<div id="pop_donate"></div>

<!-- Title Area -->
<div id="title">
<table id="title_tbl">
<tr>
<td class="col_title1"><div id="title_logo"><a href="https://useragent.openadmintools.com/?ref=ext_ua" target=_blank title="Http User-Agent"><img src="image/logo-64.png" class="icon_50" ALT="Http User-Agent Switcher"></a></div></td>
<td class="col_title2" id="title_info"><div id="title_h1">Http User Agent Switcher</div>
<div id="title_desc"><span id="ver"></span></div>
</td>
<td class="col_title4" id="title_af2">
</td>
</tr>
</table>
</div>

<!-- Main panel area -->
<table id="mainpanel">
<tr>
<!-- Tab buttons -->
<td id="mainmenu">

<div id="div_tbl">
<table id="tbl_btns">
<tr id="btn_switch"  class="active"><td class="hotline"></td><td class="img"><div id="img_switch"></div></td><td class="txt"><div id="lbl_switch" ></div></td><td id="out1" class="out"></td></tr>
<tr id="btn_webtools"  class="active"><td class="hotline"></td><td class="img"><div id="img_tools"></div></td><td class="txt"><div id="lbl_webtools" ></div></td><td id="out2" class="out"></td></tr>
<tr class="space"><td></td><td></td><td></td><td id="out7" class="out"></td></tr>
</table>
</div>

<div id="tab_bottom">
<div id="tab_space"><div id="space_out" class="shadow"></div></div>

<table id="tbl_bottom">
<tr id="btn_history" class="normal"><td class="hotline"></td><td class="img"><div id="img_history"></div></td><td class="txt"><div id="lbl_history" ></div></td><td id="out8" class="out"></td></tr>
<tr id="btn_options" class="normal"><td class="hotline"></td><td class="img"><div id="img_options"></div></td><td class="txt"><div id="lbl_options" ></div></td><td id="out8" class="out"></td></tr>
<tr id="btn_donate"  class="normal"><td class="hotline"></td><td class="img"><div id="img_donate"></div></td><td class="txt"><div id="lbl_donate" ></div></td><td id="out10" class="out"></td></tr>
</table>
</div>

</td>

<!-- Tab page -->
<td id="tab_page">
<div id="page_switch"></div>
<div id="page_webtools" class="noshow"></div>
</td>
</tr></table>


<!-- other resources -->
<div id="other_res"></div>

</body>
</html>
